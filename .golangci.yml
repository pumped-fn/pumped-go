version: "2"

run:
    timeout: 5m
    tests: true

linters:
    enable:
        - errcheck
        - govet
        - ineffassign
        - staticcheck
        - unused
        - misspell
        - unconvert
        - unparam
        - gosec
    exclusions:
        paths:
            - examples
            - codegen
            - ".*_test\\.go"
formatters:
    enable:
        - gofmt
        - goimports
